<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Website</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
</head>
<body>
	<div class="container-fluid p-0">
		<div class="header-top overflow-hidden d-flex justify-content-between align-items-center w-100">
			<div class="container d-flex justify-content-between">
				<div class="left-side d-flex align-items-center">
					<p class="m-0"><i class="fa fa-phone text-danger"></i> <span>01798037171</span></p>
					<p class="email-link"><i class="fa fa-envelope text-danger"></i><span>jannatulferdousm7@gmail.com</span></p>
				</div>
				<div class="right-side d-flex align-items-center">
					<p class="m-0"><i class="fa fa-shopping-basket text-danger "></i>Sell on this website</p>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container d-flex">
				<div class="logo">
					<div class="image-wrapper">
						<img class="w-100" src="images/img3.jpg" alt="">
					</div>
				</div>
				<div class="search">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
					  <div class="input-group-append">
					    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
					  </div>
					</div>
				</div>
				<div class="cart-section">
					<div class="cart-wrapper">
						<img class="w-100" src="images/img3.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
